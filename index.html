<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Circuit Hub | Official Global</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #050811; --card: rgba(22, 27, 45, 0.9); --accent: #00d2ff; --text: #e2e8f0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* LOGO & HEADER STYLES */
        header { padding: 50px 20px; text-align: center; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); border-bottom: 2px solid var(--accent); }
        .site-logo { 
            width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); 
            box-shadow: 0 0 20px var(--accent); margin-bottom: 15px; transition: 0.5s;
        }
        .site-logo:hover { transform: rotate(360deg) scale(1.1); }
        
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .project-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); transition: 0.4s; }
        
        /* CARD LOGO STYLING */
        .card-header { display: flex; align-items: center; padding: 12px 15px; background: rgba(0,0,0,0.3); gap: 10px; }
        .card-logo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--accent); }
        
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .info { padding: 20px; }
        h2 { color: var(--accent); margin: 0; font-size: 1.1rem; }
        .code-area { background: #000; color: #00ff00; padding: 15px; border-radius: 12px; font-family: 'Consolas', monospace; display: none; margin-top: 15px; border: 1px solid var(--accent); width: 95%; outline: none; white-space: pre-wrap; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 0.8rem; text-align: center; text-decoration: none; }
        .btn-code { background: #334155; }
        .btn-edit { background: #fbbf24; color: #000; display: none; } 
        .btn-save { background: #22c55e; display: none; }
        .btn-yt { background: #ff0000; }
        
        #creator-tools { display: none; background: rgba(30, 41, 59, 0.9); padding: 25px; border-radius: 20px; border: 2px dashed var(--accent); margin-bottom: 40px; }
        .inp { width: 95%; padding: 12px; margin-bottom: 10px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 8px; }
    </style>
</head>
<body>
<canvas id="canvas-bg"></canvas>
<header>
    <img src="Untitled Design - 1.png" class="site-logo" alt="Logo">
    <h1>DIGITAL CIRCUIT HUB</h1>
    <p>Arduino ‚Ä¢ ESP32 ‚Ä¢ IoT ‚Ä¢ Official Project Hub</p>
</header>

<div class="container">
    <div id="creator-tools">
        <h3 style="color:var(--accent); margin-top:0;">üöÄ Add New Project</h3>
        <input type="text" id="newTitle" class="inp" placeholder="Project Title">
        <input type="text" id="newURL" class="inp" placeholder="Paste YouTube Link or ID">
        <textarea id="newCode" class="inp" style="height:80px" placeholder="Paste Arduino Code"></textarea>
        <button class="btn btn-yt" onclick="publish()" style="width:100%">Publish to Cloud</button>
    </div>
    <div class="project-grid" id="mainGrid"></div>
    <div style="text-align: center; margin-top: 50px;">
        <button onclick="login()" style="background:none; border:none; color:rgba(255,255,255,0.05); cursor:pointer;">[ CREATOR LOGIN ]</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getID(url) {
        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(reg);
        return (match && match[2].length === 11) ? match[2] : url;
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        snap.forEach((child) => {
            const val = child.val();
            const key = child.key;
            grid.innerHTML += `
                <div class="project-card">
                    <div class="card-header">
                        <img src="Untitled Design - 1.png" class="card-logo">
                        <h2>${val.title}</h2>
                    </div>
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}" allowfullscreen></iframe></div>
                    <div class="info">
                        <div class="btn-group">
                            <button class="btn btn-code" onclick="toggle('${key}')">View Code</button>
                            <button class="btn btn-edit creator-btn" id="edit-${key}" onclick="enableEdit('${key}')">Edit</button>
                            <button class="btn btn-save" id="save-${key}" onclick="saveUpdate('${key}')">Save</button>
                            <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">Watch</a>
                            <button class="btn creator-btn" style="background:#444" onclick="del('${key}')">üóëÔ∏è</button>
                        </div>
                        <pre id="${key}" class="code-area" contenteditable="false">${val.code}</pre>
                    </div>
                </div>`;
        });
        checkLoginStatus();
    });

    function publish() {
        const title = document.getElementById('newTitle').value;
        const ytId = getID(document.getElementById('newURL').value);
        const code = document.getElementById('newCode').value;
        if(title && ytId) {
            db.ref('projects').push({ title, ytId, code });
            alert("Published!");
            document.getElementById('newTitle').value = ''; document.getElementById('newURL').value = ''; document.getElementById('newCode').value = '';
        }
    }

    function saveUpdate(key) {
        const newCode = document.getElementById(key).innerText;
        db.ref('projects').child(key).update({ code: newCode }).then(() => {
            alert("Updated!");
            document.getElementById(key).contentEditable = "false";
            document.getElementById(`save-${key}`).style.display = 'none';
            document.getElementById(`edit-${key}`).style.display = 'inline-block';
        });
    }

    function del(key) { if(confirm("Delete?")) db.ref('projects').child(key).remove(); }
    function login() { if(prompt("Pass:") === "BRO123") { sessionStorage.setItem('isAdmin', 'true'); checkLoginStatus(); } }
    function checkLoginStatus() {
        if(sessionStorage.getItem('isAdmin') === 'true') {
            document.getElementById('creator-tools').style.display = 'block';
            document.querySelectorAll('.creator-btn').forEach(b => b.style.display = 'inline-block');
        }
    }
    function toggle(id) { let e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; }
    function enableEdit(key) {
        const area = document.getElementById(key);
        area.style.display = 'block'; area.contentEditable = "true"; area.style.border = "2px solid #fbbf24";
        document.getElementById(`edit-${key}`).style.display = 'none';
        document.getElementById(`save-${key}`).style.display = 'inline-block';
        area.focus();
    }
</script>
</body>
</html>
