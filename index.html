<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #020617; --accent: #00d2ff; --card-bg: rgba(30, 41, 59, 0.7); }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; }
        
        /* ðŸŒŒ FIXED ANIMATION CANVAS */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        header { 
            padding: 40px 15px; text-align: center; 
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), transparent);
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
        }
        
        .site-logo { 
            width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--accent); 
            box-shadow: 0 0 20px var(--accent); margin-bottom: 15px;
        }

        .search-container { width: 90%; max-width: 500px; margin: 20px auto; }
        #searchBar { 
            width: 100%; padding: 14px 20px; border-radius: 50px; border: 1px solid var(--accent);
            background: rgba(15, 23, 42, 0.8); color: white; outline: none; transition: 0.3s;
        }
        #searchBar:focus { box-shadow: 0 0 20px var(--accent); }

        .container { width: 100%; max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        /* ðŸ“± MOBILE BEAUTY GRID */
        .project-grid { 
            display: grid; grid-template-columns: 1fr; gap: 25px; 
            animation: fadeIn 1s ease-in;
        }
        
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        .project-card { 
            background: var(--card-bg); backdrop-filter: blur(10px); 
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); 
            overflow: hidden; transition: 0.3s ease;
        }
        .project-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .card-header { display: flex; align-items: center; padding: 12px; background: rgba(0,0,0,0.2); gap: 10px; }
        .card-logo { width: 25px; height: 25px; border-radius: 50%; border: 1px solid var(--accent); }
        h2 { font-size: 1rem; color: var(--accent); }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .info { padding: 15px; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; text-align: center; text-decoration: none; font-size: 0.8rem; }
        .btn-code { background: #334155; }
        .btn-yt { background: #e11d48; }

        .code-area { 
            background: #000; color: #4ade80; padding: 12px; border-radius: 10px; 
            font-family: monospace; display: none; margin-top: 10px; 
            border: 1px solid var(--accent); font-size: 0.8rem; overflow-x: auto;
        }

        #creator-tools { display: none; background: #1e293b; padding: 20px; border-radius: 20px; margin-bottom: 30px; border: 2px dashed var(--accent); }
        .inp { width: 100%; padding: 12px; margin-bottom: 10px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 10px; font-size: 16px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header>
    <img src="Untitled Design - 1.png" class="site-logo">
    <h1>DIGITAL CIRCUIT HUB</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search projects..." onkeyup="filterProjects()">
    </div>
</header>

<div class="container">
    <div id="creator-tools">
        <input type="text" id="newTitle" class="inp" placeholder="Project Name">
        <input type="text" id="newURL" class="inp" placeholder="YouTube URL">
        <textarea id="newCode" class="inp" style="height:80px" placeholder="Arduino Code"></textarea>
        <button class="btn btn-yt" style="width:100%" onclick="publish()">SAVE TO FIREBASE</button>
    </div>
    <div class="project-grid" id="mainGrid"></div>
    <div style="text-align: center; padding: 40px 0;">
        <button onclick="login()" style="background:none; border:none; color:rgba(255,255,255,0.05);">[ ADMIN ]</button>
    </div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getID(url) {
        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(reg);
        return (match && match[2].length === 11) ? match[2] : url;
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        snap.forEach((child) => {
            const val = child.val();
            const key = child.key;
            grid.innerHTML += `
                <div class="project-card" data-title="${val.title.toLowerCase()}">
                    <div class="card-header">
                        <img src="Untitled Design - 1.png" class="card-logo">
                        <h2>${val.title}</h2>
                    </div>
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}" allowfullscreen></iframe></div>
                    <div class="info">
                        <div class="btn-group">
                            <button class="btn btn-code" onclick="toggle('${key}')">CODE</button>
                            <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH</a>
                        </div>
                        <pre id="${key}" class="code-area">${val.code}</pre>
                    </div>
                </div>`;
        });
    });

    // ðŸŒŒ REPAIRED ANIMATION SCRIPT
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "rgba(0, 210, 255, 0.4)";
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
            s.y -= s.speed;
            if(s.y < 0) s.y = canvas.height;
        });
        requestAnimationFrame(draw);
    }

    window.addEventListener('load', () => { resize(); draw(); });
    window.addEventListener('resize', resize);

    function filterProjects() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.project-card').forEach(c => {
            c.style.display = c.getAttribute('data-title').includes(q) ? 'block' : 'none';
        });
    }

    function publish() {
        const title = document.getElementById('newTitle').value;
        const ytId = getID(document.getElementById('newURL').value);
        const code = document.getElementById('newCode').value;
        if(title && ytId) db.ref('projects').push({ title, ytId, code });
    }
    function login() { if(prompt("Pass:") === "BRO123") document.getElementById('creator-tools').style.display = 'block'; }
    function toggle(id) { let e = document.getElementById(id); e.style.display = (e.style.display==='block'?'none':'block'); }
</script>
</body>
</html>
