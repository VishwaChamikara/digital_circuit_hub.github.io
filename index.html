<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Circuit Hub | Official Global</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #050811; --card: rgba(22, 27, 45, 0.9); --accent: #00d2ff; --text: #e2e8f0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }
        header { padding: 40px; text-align: center; border-bottom: 2px solid var(--accent); background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); box-shadow: 0 0 15px var(--accent); margin-bottom: 10px; }
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .project-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .info { padding: 15px; }
        .code-area { background: #000; color: #00ff00; padding: 15px; border-radius: 10px; display: none; margin-top: 10px; white-space: pre-wrap; font-family: monospace; border: 1px solid var(--accent); outline: none; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        .btn { flex: 1; padding: 8px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; text-decoration: none; text-align: center; font-size: 0.8rem; min-width: 70px; }
        #creator-tools { display: none; background: #1e293b; padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 2px dashed var(--accent); }
        .inp { width: 95%; padding: 10px; margin-bottom: 10px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 5px; }
    </style>
</head>
<body>
<canvas id="canvas-bg"></canvas>
<header>
    <img src="Untitled Design - 1.png" class="profile-img">
    <h1>DIGITAL CIRCUIT HUB</h1>
</header>
<div class="container">
    <div id="creator-tools">
        <input type="text" id="newTitle" class="inp" placeholder="Project Name">
        <input type="text" id="newURL" class="inp" placeholder="Paste YouTube Link or ID">
        <textarea id="newCode" class="inp" style="height:60px" placeholder="Arduino Code"></textarea>
        <button class="btn" style="background:#ff0000; width:100%" onclick="publish()">Publish Video</button>
    </div>
    <div class="project-grid" id="mainGrid"></div>
    <div style="text-align:center; margin-top:50px">
        <button onclick="login()" style="background:none; border:none; color:rgba(255,255,255,0.1); cursor:pointer;">Admin</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getYoutubeID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : url;
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        snap.forEach((child) => {
            const val = child.val();
            const key = child.key;
            grid.innerHTML += `
                <div class="project-card">
                    <div class="video-box">
                        <iframe src="https://www.youtube.com/embed/${val.ytId}" allowfullscreen></iframe>
                    </div>
                    <div class="info">
                        <h3>${val.title}</h3>
                        <div class="btn-group">
                            <button class="btn" style="background:#334155" onclick="toggle('${key}')">Code</button>
                            <button class="btn creator-btn" style="background:#fbbf24; color:#000; display:none;" id="edit-btn-${key}" onclick="enableEdit('${key}')">Edit</button>
                            <button class="btn" style="background:#22c55e; display:none;" id="save-btn-${key}" onclick="saveUpdate('${key}')">Save</button>
                            <button class="btn" style="background:#ff0000" onclick="window.open('https://youtu.be/${val.ytId}')">Watch</button>
                            <button class="btn creator-btn" style="background:#444; display:none;" onclick="del('${key}')">üóëÔ∏è</button>
                        </div>
                        <pre id="${key}" class="code-area" contenteditable="false">${val.code}</pre>
                    </div>
                </div>`;
        });
        // Keep tools visible if already logged in
        if(document.getElementById('creator-tools').style.display === 'block') {
            document.querySelectorAll('.creator-btn').forEach(b => b.style.display = 'inline-block');
        }
    });

    function publish() {
        const title = document.getElementById('newTitle').value;
        const cleanID = getYoutubeID(document.getElementById('newURL').value);
        const code = document.getElementById('newCode').value;
        if(title && cleanID) {
            db.ref('projects').push({ title, ytId: cleanID, code });
            alert("Published!");
        }
    }

    function enableEdit(key) {
        const codeArea = document.getElementById(key);
        codeArea.style.display = 'block';
        codeArea.contentEditable = "true";
        codeArea.style.border = "2px solid #fbbf24";
        document.getElementById(`edit-btn-${key}`).style.display = 'none';
        document.getElementById(`save-btn-${key}`).style.display = 'inline-block';
        codeArea.focus();
    }

    function saveUpdate(key) {
        const newCode = document.getElementById(key).innerText;
        db.ref('projects').child(key).update({ code: newCode }).then(() => {
            alert("Code Updated!");
            document.getElementById(key).contentEditable = "false";
            document.getElementById(key).style.border = "1px solid var(--accent)";
        });
    }

    function del(key) { if(confirm("Delete Project?")) db.ref('projects').child(key).remove(); }
    function login() { 
        if(prompt("Pass:") === "BRO123") {
            document.getElementById('creator-tools').style.display = 'block';
            document.querySelectorAll('.creator-btn').forEach(b => b.style.display = 'inline-block');
        } 
    }
    function toggle(id) { let e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; }
</script>
</body>
</html>
