<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Ultimate Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #ff0055; 
            --bg: #030712;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        #toast {
            visibility: hidden; min-width: 250px; background-color: #111; color: #fff; text-align: center;
            border-radius: 50px; padding: 16px; position: fixed; z-index: 5000; left: 50%; bottom: 30px;
            transform: translateX(-50%); font-size: 1rem; border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        #loginOverlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .login-box { width: 100%; max-width: 350px; text-align: center; }
        .glitch-text { font-size: 2.5rem; font-weight: 900; color: white; margin-bottom: 20px; text-shadow: 2px 2px var(--primary); }
        .login-input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border);
            background: #111; color: white; margin-bottom: 20px; font-size: 1.1rem; text-align: center; outline: none;
        }

        .btn { border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 0.9rem; text-decoration: none; }
        .btn-neon { background: var(--primary); color: #000; width: 100%; font-size: 1.1rem; padding: 15px; text-transform: uppercase; }
        .btn-code { background: rgba(255,255,255,0.1); color: var(--primary); border: 1px solid var(--primary); width: 40%; }
        .btn-watch { background: var(--primary); color: #000; width: 40%; }
        /* üóëÔ∏è NEW DELETE BUTTON STYLE */
        .btn-del-proj { background: var(--secondary); color: white; width: 15%; display: none; justify-content: center; align-items: center; }

        nav { position: sticky; top: 0; width: 100%; padding: 15px 25px; background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Fira Code', monospace; font-weight: bold; color: var(--primary); cursor: pointer; }
        
        .header-section { text-align: center; padding: 50px 20px; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); padding: 4px; margin-bottom: 20px; }
        
        h1 { font-size: 2.8rem; line-height: 1.1; margin-bottom: 10px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .typewriter { font-family: 'Fira Code', monospace; color: var(--primary); font-size: 0.9rem; min-height: 20px; }

        #searchBar {
            width: 90%; max-width: 500px; padding: 16px; border-radius: 50px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.05);
            color: white; font-size: 1rem; outline: none; margin-top: 25px;
        }

        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 800px; margin: 0 auto 40px; padding: 0 20px; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; text-align: center; }
        .user-list-container { grid-column: span 2; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .tag { font-family: 'Fira Code', monospace; font-size: 0.75rem; color: var(--primary); background: rgba(0, 210, 255, 0.1); padding: 5px 10px; border-radius: 6px; display:flex; align-items:center; gap:5px; }
        .delete-x { color: var(--secondary); cursor: pointer; font-weight: bold; }

        .projects-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .project-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; overflow: hidden;
            transition: transform 0.3s; animation: slideUp 0.6s ease forwards;
        }
        
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        .card-info { padding: 20px; }
        .card-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; color: white; }
        .card-actions { display: flex; justify-content: space-between; gap: 10px; }

        #codeModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--border); width: 100%; max-width: 700px; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; max-height: 80vh; }
        .code-area { background: #000; color: #4ade80; padding: 20px; overflow-y: auto; font-family: 'Fira Code', monospace; white-space: pre-wrap; flex-grow: 1; }

        #admin-panel { display: none; margin: 20px auto; max-width: 600px; padding: 20px; border: 1px dashed var(--secondary); border-radius: 15px; background: rgba(255, 0, 85, 0.05); }
        
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @media (max-width: 600px) { h1 { font-size: 2rem; } .bento-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div id="toast">Message Here</div>

<div id="loginOverlay">
    <div class="login-box">
        <div class="glitch-text">SYSTEM LOCKED</div>
        <input type="text" id="userName" class="login-input" placeholder="CODENAME...">
        <button class="btn btn-neon" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div id="codeModal">
    <div class="modal-content">
        <div id="codeDisplay" class="code-area"></div>
        <div style="padding:15px; background:#1e293b; text-align:center;">
            <button class="btn btn-neon" onclick="copyCode()">COPY CODE</button>
            <button class="btn" onclick="closeModal()" style="color:white;">CLOSE</button>
        </div>
    </div>
</div>

<nav>
    <div class="logo" onclick="toggleAdmin()">DIGITAL_CIRCUIT_HUB_</div>
    <div id="userStatus" style="font-size: 0.8rem; color: #94a3b8;">Guest</div>
</nav>

<div class="header-section">
    <img src="logo.png" class="profile-img" alt="Founder" onerror="this.src='https://via.placeholder.com/130/00d2ff/000000?text=LOGO'">
    <h1>Build. Code. <span style="color:var(--primary)">Dominate.</span></h1>
    <div class="typewriter" id="typing-text"></div>
    <input type="text" id="searchBar" placeholder="Search projects..." onkeyup="filterProjects()">
</div>

<div class="bento-grid">
    <div class="stat-card">
        <div style="color:var(--primary); font-size:0.8rem;">CIRCUITS</div>
        <div id="projCount" style="font-size:2rem; font-weight:900;">0</div>
    </div>
    <div class="stat-card user-list-container">
        <div id="user-list"></div>
    </div>
</div>

<div id="admin-panel">
    <h3 style="color:var(--secondary); margin-bottom:15px;">ADMIN CONTROL</h3>
    <input type="text" id="vTitle" class="login-input" placeholder="Project Title">
    <input type="text" id="vId" class="login-input" placeholder="Paste YouTube Link">
    <textarea id="vCode" class="login-input" style="height:100px;" placeholder="Paste Code"></textarea>
    <button class="btn btn-neon" style="background:var(--secondary); color:white;" onclick="uploadProject()">PUBLISH</button>
</div>

<div class="projects-container" id="mainGrid"></div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;
    let latestUserSnap = null;

    function showToast(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg; x.className = "show";
        setTimeout(() => { x.className = ""; }, 3000);
    }

    function handleLogin() {
        const name = document.getElementById('userName').value.trim();
        if(name) {
            localStorage.setItem('hubUser', name);
            db.ref('public_users').push({ name: name, time: Date.now() });
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userStatus').innerText = "Online: " + name;
        }
    }

    window.onload = () => {
        if(localStorage.getItem('hubUser')) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userStatus').innerText = "Online: " + localStorage.getItem('hubUser');
        }
        typeWriter(); initParticles();
    };

    function toggleAdmin() {
        if(!isAdmin && prompt("ADMIN PIN:") === "BRO123") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            showToast("Admin Mode: Active üîì");
            renderUserList();
            renderProjects(); // Refresh to show delete buttons
        }
    }

    function renderUserList() {
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        if(latestUserSnap) latestUserSnap.forEach(child => {
            list.innerHTML += `<span class="tag">${child.val().name}${isAdmin ? ` <span class="delete-x" onclick="deleteUser('${child.key}')">‚úñ</span>` : ''}</span>`;
        });
    }

    function deleteUser(key) {
        if(confirm("Delete user?")) db.ref('public_users/' + key).remove();
    }

    // üóëÔ∏è DELETE PROJECT FUNCTION
    function deleteProject(key) {
        if(confirm("PERMANENTLY DELETE THIS PROJECT?")) {
            db.ref('projects/' + key).remove().then(() => showToast("Project Deleted."));
        }
    }

    db.ref('public_users').limitToLast(12).on('value', (snap) => {
        latestUserSnap = snap; renderUserList();
    });

    function renderProjects() {
        db.ref('projects').on('value', (snap) => {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = ''; let count = 0;
            snap.forEach(child => {
                const val = child.val(); count++;
                grid.innerHTML += `
                    <div class="project-card">
                        <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}"></iframe></div>
                        <div class="card-info">
                            <div class="card-title">${val.title}</div>
                            <div class="card-actions">
                                <button class="btn btn-code" onclick="showCode('${child.key}')">CODE</button>
                                <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-watch">WATCH</a>
                                <button class="btn btn-del-proj" style="display:${isAdmin ? 'flex' : 'none'}" onclick="deleteProject('${child.key}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('projCount').innerText = count;
        });
    }
    renderProjects();

    function uploadProject() {
        const title = document.getElementById('vTitle').value;
        const rawUrl = document.getElementById('vId').value;
        const code = document.getElementById('vCode').value;
        let ytId = rawUrl.includes("v=") ? rawUrl.split("v=")[1].split("&")[0] : rawUrl.includes("youtu.be/") ? rawUrl.split("youtu.be/")[1].split("?")[0] : rawUrl;
        
        if(title && ytId) {
            db.ref('projects').push({ title, ytId, code });
            showToast("Published! üöÄ");
            document.getElementById('vTitle').value = ""; document.getElementById('vId').value = ""; document.getElementById('vCode').value = "";
        }
    }

    let currentCode = "";
    function showCode(key) {
        db.ref('projects/' + key).once('value', (snap) => {
            currentCode = snap.val().code;
            document.getElementById('codeDisplay').innerText = currentCode;
            document.getElementById('codeModal').style.display = 'flex';
        });
    }
    function closeModal() { document.getElementById('codeModal').style.display = 'none'; }
    function copyCode() { navigator.clipboard.writeText(currentCode); showToast("Copied! üìã"); }

    function filterProjects() {
        const input = document.getElementById('searchBar').value.toUpperCase();
        const cards = document.getElementsByClassName('project-card');
        for (let i = 0; i < cards.length; i++) {
            const title = cards[i].querySelector('.card-title').innerText.toUpperCase();
            cards[i].style.display = title.includes(input) ? "" : "none";
        }
    }

    const texts = ["Making Hardware Easy.", "100% Free Code.", "Join the Revolution."];
    let charI = 0, textI = 0;
    function typeWriter() {
        let curr = texts[textI];
        document.getElementById('typing-text').textContent = "> " + curr.slice(0, charI++) + "|";
        if(charI > curr.length) { charI = 0; textI = (textI + 1) % texts.length; setTimeout(typeWriter, 2000); }
        else setTimeout(typeWriter, 100);
    }

    function initParticles() {
        const c = document.getElementById('bg-canvas'), ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        let p = Array.from({length:40}, () => ({x:Math.random()*c.width, y:Math.random()*c.height, vx:Math.random()-0.5, vy:Math.random()-0.5}));
        function draw() {
            ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = "#00d2ff11";
            p.forEach(i => {
                i.x += i.vx; i.y += i.vy;
                if(i.x<0 || i.x>c.width) i.vx *= -1; if(i.y<0 || i.y>c.height) i.vy *= -1;
                ctx.beginPath(); ctx.arc(i.x, i.y, 2, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
</html>
