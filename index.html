<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --bg: #030712; --text: #f8fafc; --accent: #00d2ff;
            --glass: rgba(15, 23, 42, 0.85); --card-border: rgba(255, 255, 255, 0.08);
            --discord: #5865F2; --kofi: #FF5E5B; --heart: #ff4757;
        }

        body.light-mode {
            --bg: #f1f5f9; --text: #0f172a; --glass: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 210, 255, 0.2);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        .theme-btn {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: var(--accent); color: #000; cursor: pointer; font-size: 20px;
            box-shadow: 0 0 15px var(--accent); transition: 0.3s;
        }

        header { padding: 50px 20px 30px; text-align: center; animation: fadeInDown 0.8s ease; }
        .site-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); margin-bottom: 15px; }

        .stats-badge { display: inline-block; background: rgba(0, 210, 255, 0.1); color: var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid var(--accent); margin-bottom: 10px; }
        .user-greeting { font-size: 1.2rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; display: none; }
        #searchBar { width: 90%; max-width: 500px; padding: 14px 22px; border-radius: 50px; border: 1px solid var(--accent); background: var(--glass); color: var(--text); outline: none; margin-bottom: 20px; backdrop-filter: blur(10px); }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        .project-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        .project-card { 
            background: var(--glass); backdrop-filter: blur(15px); border-radius: 24px; 
            border: 1px solid var(--card-border); overflow: hidden; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            animation: cardLoad 0.6s ease backwards;
        }
        .project-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2); }

        .card-header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.1); gap: 12px; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        .interaction-bar { display: flex; gap: 15px; margin-bottom: 10px; padding: 10px 18px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .react-btn { background: none; border: none; color: var(--text); cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: bold; transition: 0.2s; }
        .react-btn.liked { color: var(--heart); animation: pulse 0.4s ease; }
        
        .btn-group { display: flex; gap: 10px; padding: 0 18px 18px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; text-align: center; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .btn-code { background: #334155; }
        .btn-yt { background: linear-gradient(45deg, #ff0000, #b91c1c); }

        .code-container { display: none; margin: 10px 18px; animation: slideDown 0.4s ease; }
        .code-area { 
            background: #000 !important; color: #00ff41 !important; 
            padding: 15px; border-radius: 12px; 
            font-family: 'Consolas', monospace; font-size: 0.75rem; 
            white-space: pre; overflow-x: auto; border: 1px solid #333;
        }

        .comment-section { display: none; margin: 0 18px 18px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; animation: slideDown 0.3s ease; }
        .comment-list { max-height: 100px; overflow-y: auto; font-size: 0.8rem; margin-bottom: 8px; }

        /* üåê COMMUNITY BAR */
        .community-bar { display: flex; justify-content: center; gap: 15px; margin: 40px 0; }
        .social-btn { padding: 12px 25px; border-radius: 50px; color: white; text-decoration: none; font-weight: bold; font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .social-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .discord { background: var(--discord); }
        .kofi { background: var(--kofi); }

        /* üîê LOGIN & ADMIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--glass); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; border: 1px solid var(--accent); text-align: center; }
        
        #creator-tools { 
            display: none; background: var(--glass); padding: 25px; border-radius: 24px; 
            margin-bottom: 30px; border: 2px dashed var(--accent); animation: slideDown 0.5s ease;
        }
        .admin-inp { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardLoad { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<button class="theme-btn" onclick="toggleTheme()">üåì</button>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="margin-bottom:20px; color: var(--accent);">Digital Circuit Hub</h2>
        <input type="text" id="userName" class="admin-inp" placeholder="Your Name">
        <button class="btn btn-yt" style="width:100%; padding:15px;" onclick="handleLogin()">ENTER HUB</button>
    </div>
</div>

<header>
    <div id="welcomeMsg" class="user-greeting"></div>
    <div id="projCount" class="stats-badge">Connecting...</div><br>
    <img src="Untitled Design - 1.png" class="site-logo" onclick="adminLogin()"><br>
    <h1>DIGITAL CIRCUIT HUB</h1><br>
    <input type="text" id="searchBar" placeholder="Search Trending Circuits..." onkeyup="filterProjects()">
</header>

<div class="container">
    <div id="creator-tools">
        <h3 style="margin-bottom:15px; color:var(--accent);">Admin: Add New Video Project</h3>
        <input type="text" id="newTitle" class="admin-inp" placeholder="Project Title">
        <input type="text" id="newURL" class="admin-inp" placeholder="YouTube URL (Paste full link)">
        <textarea id="newCode" class="admin-inp" style="height:150px; font-family:monospace;" placeholder="Paste Arduino Code Here..."></textarea>
        <button class="btn btn-yt" style="width:100%; padding:15px;" onclick="publish()">üöÄ ADD VIDEO TO HUB</button>
    </div>

    <div class="project-grid" id="mainGrid"></div>

    <div class="community-bar">
        <a href="https://discord.gg/dxCpc5Ey2t" target="_blank" class="social-btn discord">Discord</a>
        <a href="https://ko-fi.com/vishwachamikara" target="_blank" class="social-btn kofi">Ko-fi</a>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function handleLogin() {
        const name = document.getElementById('userName').value;
        if(name.trim().length > 1) {
            localStorage.setItem('hubUser', name);
            location.reload();
        }
    }

    window.onload = () => {
        const name = localStorage.getItem('hubUser');
        if(name) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = "Hello, " + name.split(' ')[0] + "!";
            document.getElementById('welcomeMsg').style.display = 'block';
        }
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        let projects = [];
        snap.forEach((child) => { projects.push({ key: child.key, ...child.val() }); });
        
        projects.sort((a, b) => (b.likes || 0) - (a.likes || 0));
        document.getElementById('projCount').innerText = projects.length + " Total Projects";

        const myLikes = JSON.parse(localStorage.getItem('myLikes') || "[]");

        projects.forEach((val) => {
            const key = val.key;
            const isLiked = myLikes.includes(key) ? 'liked' : '';
            grid.innerHTML += `
                <div class="project-card">
                    <div class="card-header">
                        <img src="logo.png" style="width:25px; border-radius:50%;">
                        <h2 style="font-size:0.9rem;">${val.title}</h2>
                    </div>
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}" allowfullscreen loading="lazy"></iframe></div>
                    <div class="info">
                        <div class="interaction-bar">
                            <button class="react-btn ${isLiked}" onclick="likeProject('${key}')">‚ù§Ô∏è <span>${val.likes || 0}</span></button>
                            <button class="react-btn" onclick="toggleSection('comm_${key}')">üí¨ Comment</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-code" onclick="toggleSection('code_${key}')">CODE</button>
                            <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH</a>
                        </div>
                        <div id="code_${key}" class="code-container">
                            <pre class="code-area">${val.code}</pre>
                        </div>
                        <div id="comm_${key}" class="comment-section">
                            <div class="comment-list" id="list_${key}"></div>
                            <div class="comment-input-area">
                                <input type="text" id="inp_${key}" class="admin-inp" style="margin:0; padding:8px;" placeholder="Say something...">
                                <button class="btn btn-yt" style="flex:none; padding:5px 12px;" onclick="addComment('${key}')">Send</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            
            if(val.comments) {
                const list = document.getElementById('list_'+key);
                Object.values(val.comments).forEach(c => {
                    list.innerHTML += `<div style="margin-bottom:3px;"><b style="color:var(--accent)">${c.user}:</b> ${c.text}</div>`;
                });
            }
        });
    });

    function likeProject(key) {
        let myLikes = JSON.parse(localStorage.getItem('myLikes') || "[]");
        if(myLikes.includes(key)) return;
        myLikes.push(key);
        localStorage.setItem('myLikes', JSON.stringify(myLikes));
        db.ref('projects/' + key + '/likes').transaction(c => (c || 0) + 1);
    }

    function addComment(key) {
        const text = document.getElementById('inp_'+key).value;
        const user = localStorage.getItem('hubUser') || "Explorer";
        if(text.trim()) {
            db.ref('projects/' + key + '/comments').push({ user, text });
            document.getElementById('inp_'+key).value = '';
        }
    }

    function toggleSection(id) {
        const e = document.getElementById(id);
        e.style.display = (e.style.display === 'block' ? 'none' : 'block');
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    // üîë ADMIN LOGIN: Click the logo in the header and type BRO123
    function adminLogin() {
        if(prompt("Enter Admin PIN:") === "BRO123") {
            document.getElementById('creator-tools').style.display = 'block';
            window.scrollTo(0,0);
        }
    }

    function publish() {
        const title = document.getElementById('newTitle').value;
        const rawUrl = document.getElementById('newURL').value;
        const code = document.getElementById('newCode').value;
        const ytId = rawUrl.includes('v=') ? rawUrl.split('v=')[1].split('&')[0] : rawUrl.split('/').pop();
        
        if(title && ytId) {
            db.ref('projects').push({ title, ytId, code, likes: 0 });
            alert("Success! Project is now live on the Hub.");
            document.getElementById('creator-tools').style.display = 'none';
        }
    }

    // üåå PARTICLE BACKGROUND
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let points = [];
    let mouse = { x: null, y: null };

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        points = [];
        for(let i=0; i<50; i++) points.push({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            vx: Math.random()*0.6-0.3, vy: Math.random()*0.6-0.3
        });
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00d2ff55";
        points.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1;
            if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fill();
            for(let j=i+1; j<points.length; j++) {
                let p2 = points[j];
                let d = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
                if(d < 100) {
                    ctx.strokeStyle = `rgba(0, 210, 255, ${1 - d/100})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                }
            }
        });
        requestAnimationFrame(draw);
    }
    window.onresize = init; init(); draw();
</script>

</body>
</html>
