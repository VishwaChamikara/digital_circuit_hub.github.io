<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #030712; --accent: #00d2ff; --glass: rgba(15, 23, 42, 0.85); --discord: #5865F2; --kofi: #FF5E5B; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; padding-bottom: 100px; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; opacity: 0.6; }

        header { 
            padding: 40px 20px; text-align: center; 
            background: linear-gradient(180deg, rgba(0, 210, 255, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid rgba(0, 210, 255, 0.15);
        }
        
        .site-logo { 
            width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); 
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); margin-bottom: 15px; object-fit: cover;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .site-logo:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--accent); }

        .search-container { width: 90%; max-width: 500px; margin: 20px auto; }
        #searchBar { 
            width: 100%; padding: 14px 22px; border-radius: 50px; border: 1px solid rgba(0, 210, 255, 0.3);
            background: var(--glass); color: white; outline: none; transition: 0.3s;
            backdrop-filter: blur(10px); font-size: 16px;
        }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        .project-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        .project-card { 
            background: var(--glass); backdrop-filter: blur(15px); 
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.05); 
            overflow: hidden; transition: 0.3s ease;
        }
        .project-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .card-header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.25); gap: 12px; }
        .card-logo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--accent); object-fit: cover; }
        h2 { font-size: 1rem; color: #fff; font-weight: 600; }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .info { padding: 18px; }
        .btn-group { display: flex; gap: 10px; }
        .btn { 
            flex: 1; padding: 12px; border: none; border-radius: 14px; 
            font-weight: bold; cursor: pointer; color: white; text-align: center; 
            text-decoration: none; font-size: 0.8rem; transition: 0.2s;
        }
        .btn-code { background: #1e293b; border: 1px solid rgba(255,255,255,0.1); }
        .btn-yt { background: linear-gradient(45deg, #ff0000, #b91c1c); }
        .btn:active { transform: scale(0.95); }

        .code-area { 
            background: #000; color: #10b981; padding: 15px; border-radius: 12px; 
            font-family: monospace; display: none; margin-top: 15px; 
            border: 1px solid var(--accent); font-size: 0.8rem; overflow-x: auto;
            position: relative;
        }

        /* ü§ù SOCIAL BAR */
        .community-bar { display: flex; justify-content: center; gap: 15px; margin-top: 50px; flex-wrap: wrap; }
        .social-btn {
            padding: 12px 24px; border-radius: 50px; color: white; text-decoration: none; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .discord { background: var(--discord); }
        .kofi { background: var(--kofi); }
        .social-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.4); opacity: 0.9; }

        #creator-tools { display: none; background: #1e293b; padding: 25px; border-radius: 25px; margin-bottom: 30px; border: 2px dashed var(--accent); }
        .inp { width: 100%; padding: 14px; margin-bottom: 12px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 12px; font-size: 16px; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header>
    <img src="Untitled Design - 1.png" class="site-logo" alt="Digital Circuit Hub">
    <h1>DIGITAL CIRCUIT HUB</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for projects..." onkeyup="filterProjects()">
    </div>
</header>

<div class="container">
    <div id="creator-tools">
        <input type="text" id="newTitle" class="inp" placeholder="Project Name">
        <input type="text" id="newURL" class="inp" placeholder="YouTube Video Link">
        <textarea id="newCode" class="inp" style="height:120px" placeholder="Paste Arduino Code Here"></textarea>
        <button class="btn btn-yt" style="width:100%" onclick="publish()">SAVE TO DATABASE</button>
    </div>
    
    <div class="project-grid" id="mainGrid"></div>
    
    <div class="community-bar">
        <a href="https://discord.gg/dxCpc5Ey2t" target="_blank" class="social-btn discord">Discord</a>
        <a href="https://ko-fi.com/vishwachamikara" target="_blank" class="social-btn kofi">Ko-fi</a>
        <button onclick="login()" style="background:none; border:none; color:rgba(255,255,255,0.05); margin-left:10px;">[ admin ]</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getID(url) {
        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(reg);
        return (match && match[2].length === 11) ? match[2] : url;
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        snap.forEach((child) => {
            const val = child.val();
            const key = child.key;
            grid.innerHTML += `
                <div class="project-card" data-title="${val.title.toLowerCase()}">
                    <div class="card-header">
                        <img src="logo.png" class="card-logo">
                        <h2>${val.title}</h2>
                    </div>
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}" loading="lazy" allowfullscreen></iframe></div>
                    <div class="info">
                        <div class="btn-group">
                            <button class="btn btn-code" onclick="toggle('${key}')">SOURCE CODE</button>
                            <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH NOW</a>
                        </div>
                        <pre id="${key}" class="code-area">${val.code}</pre>
                    </div>
                </div>`;
        });
    });

    // üåå OPTIMIZED STAR ENGINE
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<40; i++) {
            stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.4 });
        }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "rgba(0, 210, 255, 0.4)";
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
            s.y -= s.speed;
            if(s.y < 0) s.y = canvas.height;
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    window.addEventListener('load', () => { init(); animate(); });

    function filterProjects() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.project-card').forEach(c => {
            c.style.display = c.getAttribute('data-title').includes(q) ? 'block' : 'none';
        });
    }

    function publish() {
        const title = document.getElementById('newTitle').value;
        const ytId = getID(document.getElementById('newURL').value);
        const code = document.getElementById('newCode').value;
        if(title && ytId) {
            db.ref('projects').push({ title, ytId, code });
            alert("Project Live!");
        }
    }
    function login() { if(prompt("Access Code:") === "BRO123") document.getElementById('creator-tools').style.display = 'block'; }
    function toggle(id) { 
        let e = document.getElementById(id); 
        e.style.display = (e.style.display==='block'?'none':'block'); 
        if(e.style.display === 'block') e.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
</script>
</body>
</html>
