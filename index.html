<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #030712; --accent: #00d2ff; --glass: rgba(15, 23, 42, 0.85); }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; }
        
        /* üåå BACKGROUND */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        header { 
            padding: 40px 20px; text-align: center; 
            background: linear-gradient(180deg, rgba(0, 210, 255, 0.15) 0%, transparent 100%);
            border-bottom: 1px solid rgba(0, 210, 255, 0.2);
            animation: fadeInDown 0.8s ease-out;
        }
        
        .site-logo { 
            width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--accent); 
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5); margin-bottom: 15px;
            transition: 0.5s;
        }
        .site-logo:hover { transform: scale(1.1) rotate(10deg); }

        .search-container { width: 95%; max-width: 500px; margin: 20px auto; }
        #searchBar { 
            width: 100%; padding: 14px 25px; border-radius: 50px; border: 1.5px solid rgba(0, 210, 255, 0.4);
            background: var(--glass); color: white; outline: none; transition: 0.3s;
            backdrop-filter: blur(10px); font-size: 16px;
        }
        #searchBar:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        .project-grid { 
            display: grid; grid-template-columns: 1fr; gap: 20px; 
            perspective: 1000px;
        }
        
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        .project-card { 
            background: var(--glass); backdrop-filter: blur(12px); 
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); 
            overflow: hidden; transition: 0.4s;
            animation: cardEntrance 0.6s ease-out backwards;
            display: flex; flex-direction: column;
        }
        .project-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .card-header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.3); gap: 12px; }
        .card-logo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--accent); }
        h2 { font-size: 1.1rem; color: #fff; font-weight: 600; flex: 1; }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        /* Fix for Shorts Thumbnails */
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .btn-group { display: flex; gap: 10px; margin-top: auto; }
        .btn { 
            flex: 1; padding: 14px; border: none; border-radius: 14px; 
            font-weight: 700; cursor: pointer; color: white; text-align: center; 
            text-decoration: none; font-size: 0.8rem; transition: 0.2s;
        }
        .btn-code { background: #334155; }
        .btn-yt { background: linear-gradient(45deg, #ff0000, #ef4444); }
        .btn:active { transform: scale(0.95); }
        .creator-btn { display: none; background: #475569; }

        .code-area { 
            background: #000; color: #4ade80; padding: 15px; border-radius: 12px; 
            font-family: 'Consolas', monospace; display: none; margin-top: 15px; 
            border: 1px solid rgba(0, 210, 255, 0.3); font-size: 0.8rem; overflow-x: auto;
        }

        #creator-tools { display: none; background: #1e293b; padding: 25px; border-radius: 25px; margin-bottom: 30px; border: 2px dashed var(--accent); }
        .inp { width: 100%; padding: 14px; margin-bottom: 12px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 12px; font-size: 16px; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header>
    <img src="Untitled Design - 1.png" class="site-logo">
    <h1>DIGITAL CIRCUIT HUB</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search projects..." onkeyup="filterProjects()">
    </div>
</header>

<div class="container">
    <div id="creator-tools">
        <h3 style="color:var(--accent); margin-bottom:15px;">üöÄ Post New Project</h3>
        <input type="text" id="newTitle" class="inp" placeholder="Project Name">
        <input type="text" id="newURL" class="inp" placeholder="Paste ANY YouTube Link (Shorts allowed)">
        <textarea id="newCode" class="inp" style="height:100px" placeholder="Paste Arduino Code"></textarea>
        <button class="btn btn-yt" style="width:100%" onclick="publish()">SAVE TO CLOUD</button>
    </div>

    <div class="project-grid" id="mainGrid"></div>
</div>

<div style="text-align: center; padding: 60px 0;">
    <button onclick="login()" style="background:none; border:none; color:rgba(255,255,255,0.05); font-size:1.2rem;">[ ADMIN ]</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üõ†Ô∏è UNIVERSAL LINK FIXER (Handles Shorts, Watch, Embed, Youtu.be)
    function getID(url) {
        url = url.split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/|\/shorts\/)/);
        return (url[2] !== undefined) ? url[2].split(/[^0-9a-z_\-]/i)[0] : url[0];
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        let delay = 0;
        snap.forEach((child) => {
            const val = child.val();
            const key = child.key;
            
            // Generate clean Thumbnail and Embed
            const thumbUrl = `https://img.youtube.com/vi/${val.ytId}/hqdefault.jpg`;
            const embedUrl = `https://www.youtube.com/embed/${val.ytId}`;

            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.animationDelay = `${delay}s`;
            card.setAttribute('data-title', val.title.toLowerCase());
            card.innerHTML = `
                <div class="card-header">
                    <img src="Untitled Design - 1.png" class="card-logo">
                    <h2>${val.title}</h2>
                </div>
                <div class="video-box">
                    <iframe src="${embedUrl}" allowfullscreen title="${val.title}"></iframe>
                </div>
                <div class="info">
                    <div class="btn-group">
                        <button class="btn btn-code" onclick="toggle('${key}')">CODE</button>
                        <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH</a>
                        <button class="btn creator-btn" onclick="del('${key}')">üóëÔ∏è</button>
                    </div>
                    <pre id="${key}" class="code-area">${val.code}</pre>
                </div>`;
            grid.appendChild(card);
            delay += 0.1;
        });
        checkLoginStatus();
    });

    // üåå BACKGROUND ANIMATION
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 50; i++) particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speedX: Math.random() * 0.5 - 0.25,
            speedY: Math.random() * 0.5 - 0.25
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 210, 255, 0.25)';
        particles.forEach(p => {
            p.x += p.speedX; p.y += p.speedY;
            if (p.x > canvas.width || p.x < 0) p.speedX *= -1;
            if (p.y > canvas.height || p.y < 0) p.speedY *= -1;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    
    window.addEventListener('load', () => { init(); animate(); });
    window.addEventListener('resize', init);

    // LOGIC
    function filterProjects() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.project-card').forEach(c => {
            c.style.display = c.getAttribute('data-title').includes(q) ? 'block' : 'none';
        });
    }

    function publish() {
        const title = document.getElementById('newTitle').value;
        const rawUrl = document.getElementById('newURL').value;
        const ytId = getID(rawUrl); // New Cleaner Function
        const code = document.getElementById('newCode').value;
        
        if(title && ytId.length === 11) {
            db.ref('projects').push({ title, ytId, code });
            alert("Published! (Shorts Fixed)");
            document.getElementById('newTitle').value = ''; 
            document.getElementById('newURL').value = ''; 
            document.getElementById('newCode').value = '';
        } else {
            alert("Error: Invalid Link. Please check the URL.");
        }
    }

    function del(k) { if(confirm("Delete this project?")) db.ref('projects').child(k).remove(); }
    function login() { if(prompt("Pass:") === "BRO123") { sessionStorage.setItem('isAdmin', 'true'); checkLoginStatus(); } }
    function checkLoginStatus() {
        if(sessionStorage.getItem('isAdmin') === 'true') {
            document.getElementById('creator-tools').style.display = 'block';
            document.querySelectorAll('.creator-btn').forEach(b => b.style.display = 'inline-block');
        }
    }
    function toggle(id) { let e = document.getElementById(id); e.style.display = (e.style.display==='block'?'none':'block'); }
</script>
</body>
</html>
