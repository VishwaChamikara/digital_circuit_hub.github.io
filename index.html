<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #030712; --accent: #00d2ff; --glass: rgba(15, 23, 42, 0.85); --discord: #5865F2; --kofi: #FF5E5B; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; padding-bottom: 80px; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        header { 
            padding: 30px 20px; text-align: center; 
            background: linear-gradient(180deg, rgba(0, 210, 255, 0.15) 0%, transparent 100%);
            border-bottom: 1px solid rgba(0, 210, 255, 0.2);
            animation: fadeInDown 0.8s ease-out;
        }
        
        /* üñºÔ∏è WEBSITE PHOTO (LOGO) STYLING */
        .site-logo { 
            width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); 
            box-shadow: 0 0 35px rgba(0, 210, 255, 0.5); margin-bottom: 15px; object-fit: cover;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .site-logo:hover { transform: scale(1.1) rotate(360deg); box-shadow: 0 0 50px var(--accent); }

        .search-container { width: 95%; max-width: 500px; margin: 15px auto; }
        #searchBar { 
            width: 100%; padding: 14px 25px; border-radius: 50px; border: 1.5px solid rgba(0, 210, 255, 0.3);
            background: var(--glass); color: white; outline: none; transition: 0.3s;
            backdrop-filter: blur(10px); font-size: 16px;
        }
        #searchBar:focus { border-color: var(--accent); box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        .project-grid { 
            display: grid; grid-template-columns: 1fr; gap: 25px; 
            perspective: 1000px;
        }
        
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        .project-card { 
            background: var(--glass); backdrop-filter: blur(20px); 
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); 
            overflow: hidden; transition: 0.4s;
            animation: cardEntrance 0.6s ease-out backwards;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .project-card:hover { transform: translateY(-8px); border-color: var(--accent); }

        .card-header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.3); gap: 12px; }
        .card-logo { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--accent); object-fit: cover; }
        h2 { font-size: 1.1rem; color: #fff; font-weight: 600; text-shadow: 0 0 10px rgba(0, 210, 255, 0.5); }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .info { padding: 20px; }
        .btn-group { display: flex; gap: 10px; }
        .btn { 
            flex: 1; padding: 14px; border: none; border-radius: 12px; 
            font-weight: 700; cursor: pointer; color: white; text-align: center; 
            text-decoration: none; font-size: 0.85rem; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-code { background: #334155; }
        .btn-yt { background: linear-gradient(45deg, #ff0000, #c20000); }
        .btn:active { transform: scale(0.96); }

        .code-area { 
            background: #000; color: #4ade80; padding: 15px; border-radius: 12px; 
            font-family: 'Consolas', monospace; display: none; margin-top: 15px; 
            border: 1px solid rgba(0, 210, 255, 0.3); font-size: 0.8rem; overflow-x: auto;
        }

        /* ü§ù COMMUNITY FOOTER (Based on your photo) */
        .community-bar {
            display: flex; justify-content: center; gap: 15px; margin-top: 40px; flex-wrap: wrap;
        }
        .social-btn {
            padding: 10px 20px; border-radius: 30px; color: white; text-decoration: none; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .discord { background: rgba(88, 101, 242, 0.2); border-color: var(--discord); color: var(--discord); }
        .kofi { background: rgba(255, 94, 91, 0.2); border-color: var(--kofi); color: var(--kofi); }
        .social-btn:hover { transform: translateY(-3px); background: currentColor; color: #000; box-shadow: 0 0 20px currentColor; }

        /* ADMIN PANEL */
        #creator-tools { display: none; background: #1e293b; padding: 25px; border-radius: 25px; margin-bottom: 30px; border: 2px dashed var(--accent); }
        .inp { width: 100%; padding: 14px; margin-bottom: 12px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 12px; font-size: 16px; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header>
    <img src="Untitled Design - 1.png" class="site-logo" alt="Website Photo">
    <h1>DIGITAL CIRCUIT HUB</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search Projects..." onkeyup="filterProjects()">
    </div>
</header>

<div class="container">
    <div id="creator-tools">
        <input type="text" id="newTitle" class="inp" placeholder="Project Name">
        <input type="text" id="newURL" class="inp" placeholder="YouTube URL">
        <textarea id="newCode" class="inp" style="height:100px" placeholder="Paste Arduino Code"></textarea>
        <button class="btn btn-yt" style="width:100%" onclick="publish()">POST TO SITE</button>
    </div>
    
    <div class="project-grid" id="mainGrid"></div>
    
    <div class="community-bar">
        <a href="#" class="social-btn discord">Join Discord</a>
        <a href="#" class="social-btn kofi">Support on Ko-fi</a>
        <button onclick="login()" class="social-btn" style="background:transparent; border:1px solid #333; color:#555;">[ Admin ]</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getID(url) {
        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(reg);
        return (match && match[2].length === 11) ? match[2] : url;
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        let delay = 0;
        snap.forEach((child) => {
            const val = child.val();
            const key = child.key;
            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.animationDelay = `${delay}s`;
            card.setAttribute('data-title', val.title.toLowerCase());
            
            // Uses logo.png in every card too!
            card.innerHTML = `
                <div class="card-header">
                    <img src="logo.png" class="card-logo">
                    <h2>${val.title}</h2>
                </div>
                <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}" allowfullscreen></iframe></div>
                <div class="info">
                    <div class="btn-group">
                        <button class="btn btn-code" onclick="toggle('${key}')">CODE</button>
                        <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH</a>
                    </div>
                    <pre id="${key}" class="code-area">${val.code}</pre>
                </div>`;
            grid.appendChild(card);
            delay += 0.1;
        });
    });

    // üåå ULTIMATE BACKGROUND ENGINE
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 210, 255, 0.25)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 50; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
            // Mouse/Touch Connector
            let dx = mouse.x - p.x; let dy = mouse.y - p.y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < 120) {
                ctx.strokeStyle = `rgba(0, 210, 255, ${1 - distance/120})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
            }
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
    window.addEventListener('touchstart', (e) => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
    window.addEventListener('resize', init);
    window.addEventListener('load', () => { init(); animate(); }); // Failsafe start

    function filterProjects() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.project-card').forEach(c => {
            c.style.display = c.getAttribute('data-title').includes(q) ? 'block' : 'none';
        });
    }

    function publish() {
        const title = document.getElementById('newTitle').value;
        const ytId = getID(document.getElementById('newURL').value);
        const code = document.getElementById('newCode').value;
        if(title && ytId) db.ref('projects').push({ title, ytId, code });
    }
    function login() { if(prompt("Pass:") === "BRO123") document.getElementById('creator-tools').style.display = 'block'; }
    function toggle(id) { let e = document.getElementById(id); e.style.display = (e.style.display==='block'?'none':'block'); }
</script>
</body>
</html>
