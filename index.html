<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --bg: #030712; --text: #f8fafc; --accent: #00d2ff;
            --glass: rgba(15, 23, 42, 0.85); --card-border: rgba(255, 255, 255, 0.08);
            --discord: #5865F2; --kofi: #FF5E5B; --heart: #ff4757;
        }

        body.light-mode {
            --bg: #f1f5f9; --text: #0f172a; --glass: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 210, 255, 0.2);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        .theme-btn {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: var(--accent); color: #000; cursor: pointer; font-size: 20px;
            box-shadow: 0 0 15px var(--accent);
        }

        header { padding: 50px 20px 30px; text-align: center; }
        .site-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); margin-bottom: 15px; }

        .stats-badge { display: inline-block; background: rgba(0, 210, 255, 0.1); color: var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid var(--accent); margin-bottom: 10px; }
        .user-greeting { font-size: 1.2rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; display: none; }
        #searchBar { width: 90%; max-width: 500px; padding: 14px 22px; border-radius: 50px; border: 1px solid var(--accent); background: var(--glass); color: var(--text); outline: none; margin-bottom: 20px;}

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        .project-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        /* üóÇÔ∏è CARDS & INTERACTION */
        .project-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid var(--card-border); overflow: hidden; transition: 0.3s ease; }
        .card-header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.1); gap: 12px; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .info { padding: 18px; }

        .interaction-bar { display: flex; gap: 20px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .react-btn { background: none; border: none; color: var(--text); cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: bold; transition: 0.2s; font-size: 0.9rem; }
        .react-btn:active { transform: scale(1.3); }
        .react-btn.liked { color: var(--heart); }

        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; text-align: center; font-size: 0.8rem; }
        .btn-code { background: #334155; }
        .btn-yt { background: linear-gradient(45deg, #ff0000, #b91c1c); }

        /* üí¨ COMMENT SECTION */
        .comment-section { display: none; margin-top: 15px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; animation: slideDown 0.3s ease; }
        .comment-list { max-height: 150px; overflow-y: auto; margin-bottom: 10px; font-size: 0.85rem; }
        .comment-item { margin-bottom: 8px; padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .comment-user { color: var(--accent); font-weight: bold; margin-right: 5px; }
        .comment-input-area { display: flex; gap: 5px; }
        .c-inp { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #444; background: #111; color: white; }

        .code-container { position: relative; display: none; margin-top: 15px; }
        .code-area { background: #000; color: #10b981; padding: 15px; border-radius: 12px; font-family: monospace; overflow-x: auto; width: 100%; font-size: 0.8rem; }

        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--glass); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; border: 1px solid var(--accent); text-align: center; }
        .inp { width: 100%; padding: 14px; margin-bottom: 12px; background: rgba(0,0,0,0.2); color: var(--text); border: 1px solid #334155; border-radius: 12px; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<button class="theme-btn" onclick="toggleTheme()">üåì</button>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="margin-bottom:20px;">Digital Circuit Hub</h2>
        <input type="text" id="userName" class="inp" placeholder="Your Name">
        <button class="btn btn-yt" style="width:100%; padding:15px;" onclick="handleLogin()">ACCESS HUB</button>
    </div>
</div>

<header>
    <div id="welcomeMsg" class="user-greeting"></div>
    <div id="projCount" class="stats-badge">Hub Loading...</div><br>
    <img src="Untitled Design - 1.png" class="site-logo"><br>
    <input type="text" id="searchBar" placeholder="Search projects..." onkeyup="filterProjects()">
</header>

<div class="container">
    <div id="creator-tools" style="display:none; background:rgba(0,0,0,0.2); padding:20px; border-radius:20px; margin-bottom:20px; border:1px dashed var(--accent);">
        <input type="text" id="newTitle" class="inp" placeholder="Project Name">
        <input type="text" id="newURL" class="inp" placeholder="YouTube Link">
        <textarea id="newCode" class="inp" style="height:100px" placeholder="Arduino Code"></textarea>
        <button class="btn btn-yt" style="width:100%" onclick="publish()">POST PROJECT</button>
    </div>

    <div class="project-grid" id="mainGrid"></div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function handleLogin() {
        const name = document.getElementById('userName').value;
        if(name.length > 1) {
            localStorage.setItem('hubUser', name);
            location.reload();
        }
    }

    window.onload = () => {
        const name = localStorage.getItem('hubUser');
        if(name) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = "Hello, " + name.split(' ')[0] + "!";
            document.getElementById('welcomeMsg').style.display = 'block';
        }
    }

    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        let count = 0;
        snap.forEach((child) => {
            count++;
            const val = child.val();
            const key = child.key;
            const likes = val.likes || 0;
            
            let commentHTML = '';
            if(val.comments) {
                Object.values(val.comments).forEach(c => {
                    commentHTML += `<div class="comment-item"><span class="comment-user">${c.user}:</span>${c.text}</div>`;
                });
            }

            grid.innerHTML += `
                <div class="project-card" data-title="${val.title.toLowerCase()}">
                    <div class="card-header">
                        <img src="logo.png" style="width:30px; border-radius:50%;">
                        <h2 style="font-size:1rem;">${val.title}</h2>
                    </div>
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}" allowfullscreen loading="lazy"></iframe></div>
                    <div class="info">
                        <div class="interaction-bar">
                            <button class="react-btn" onclick="likeProject('${key}')">‚ù§Ô∏è <span id="l_${key}">${likes}</span></button>
                            <button class="react-btn" onclick="toggleComments('${key}')">üí¨ Comment</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-code" onclick="toggleCode('${key}')">CODE</button>
                            <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH</a>
                        </div>
                        <div id="code_${key}" class="code-container">
                            <pre class="code-area">${val.code}</pre>
                        </div>
                        <div id="comm_${key}" class="comment-section">
                            <div class="comment-list">${commentHTML}</div>
                            <div class="comment-input-area">
                                <input type="text" id="inp_${key}" class="c-inp" placeholder="Write a comment...">
                                <button class="btn btn-yt" style="flex:none; padding:8px 15px;" onclick="addComment('${key}')">Send</button>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('projCount').innerText = "Total Projects: " + count;
    });

    function likeProject(key) {
        const ref = db.ref('projects/' + key + '/likes');
        ref.transaction(current => (current || 0) + 1);
    }

    function toggleComments(key) {
        let e = document.getElementById('comm_'+key);
        e.style.display = (e.style.display === 'block' ? 'none' : 'block');
    }

    function addComment(key) {
        const text = document.getElementById('inp_'+key).value;
        const user = localStorage.getItem('hubUser') || "Guest";
        if(text) {
            db.ref('projects/' + key + '/comments').push({ user, text });
            document.getElementById('inp_'+key).value = '';
        }
    }

    function toggleCode(id) { 
        let e = document.getElementById('code_'+id);
        e.style.display = (e.style.display === 'block' ? 'none' : 'block');
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function filterProjects() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.project-card').forEach(c => {
            c.style.display = c.getAttribute('data-title').includes(q) ? 'block' : 'none';
        });
    }
    function adminLogin() { if(prompt("Pin:") === "BRO123") document.getElementById('creator-tools').style.display = 'block'; }
    function publish() {
        const title = document.getElementById('newTitle').value;
        const ytId = document.getElementById('newURL').includes('v=') ? document.getElementById('newURL').split('v=')[1].split('&')[0] : document.getElementById('newURL');
        const code = document.getElementById('newCode').value;
        if(title && ytId) db.ref('projects').push({ title, ytId, code, likes: 0 });
    }

    // BG ANIMATION
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let p = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        p = []; for(let i=0; i<30; i++) p.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*1});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#00d2ff33";
        p.forEach(i => { ctx.beginPath(); ctx.arc(i.x, i.y, 2, 0, Math.PI*2); ctx.fill(); i.y-=0.5; if(i.y<0) i.y=canvas.height; });
        requestAnimationFrame(draw);
    }
    init(); draw();
</script>
</body>
</html>
