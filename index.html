<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --bg: #030712; --text: #f8fafc; --accent: #00d2ff;
            --glass: rgba(15, 23, 42, 0.85); --card-border: rgba(255, 255, 255, 0.08);
            --discord: #5865F2; --kofi: #FF5E5B; --heart: #ff4757;
        }

        body.light-mode {
            --bg: #f1f5f9; --text: #0f172a; --glass: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 210, 255, 0.2);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        .theme-btn { position: fixed; top: 20px; right: 20px; z-index: 100; width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--accent); color: #000; cursor: pointer; font-size: 20px; box-shadow: 0 0 15px var(--accent); }

        header { padding: 50px 20px 30px; text-align: center; animation: fadeInDown 0.8s ease; }
        .site-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); margin-bottom: 15px; cursor: pointer; }

        .stats-badge { display: inline-block; background: rgba(0, 210, 255, 0.1); color: var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid var(--accent); margin-bottom: 10px; }
        .user-greeting { font-size: 1.2rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; }
        
        #searchBar { width: 90%; max-width: 500px; padding: 14px 22px; border-radius: 50px; border: 1px solid var(--accent); background: var(--glass); color: var(--text); outline: none; margin-bottom: 20px; backdrop-filter: blur(10px); }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        /* üë• USER LIST STYLING */
        .user-hub { background: var(--glass); padding: 20px; border-radius: 24px; margin-bottom: 30px; border: 1px solid var(--card-border); text-align: center; }
        .user-tags { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 15px; }
        .tag { background: rgba(0, 210, 255, 0.1); color: var(--accent); padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; border: 1px solid rgba(0, 210, 255, 0.3); animation: fadeIn 0.5s ease; }

        .project-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        .project-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid var(--card-border); overflow: hidden; transition: 0.4s; }
        .project-card:hover { transform: translateY(-10px); border-color: var(--accent); }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        .btn-group { display: flex; gap: 10px; padding: 18px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; text-align: center; text-decoration: none; font-size: 0.8rem; }
        .btn-code { background: #334155; }
        .btn-yt { background: linear-gradient(45deg, #ff0000, #b91c1c); }

        .code-area { background: #000; color: #00ff41; padding: 15px; border-radius: 12px; font-family: monospace; white-space: pre; overflow-x: auto; display: none; margin: 10px; border: 1px solid #333; }

        /* üîê LOGIN OVERLAY */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        #admin-panel { display: none; background: var(--glass); padding: 20px; border-radius: 20px; border: 2px dashed var(--accent); margin-bottom: 20px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<button class="theme-btn" onclick="toggleTheme()">üåì</button>

<div id="loginOverlay">
    <div style="width: 90%; max-width: 400px;">
        <h2 style="color:var(--accent); margin-bottom:20px;">DIGITAL CIRCUIT HUB</h2>
        <input type="text" id="userName" style="width:100%; padding:15px; border-radius:12px; margin-bottom:15px;" placeholder="Enter Your Name">
        <button class="btn btn-yt" style="width:100%;" onclick="handleLogin()">UNLOCK HUB</button>
    </div>
</div>

<header>
    <div id="welcomeMsg" class="user-greeting"></div>
    <div id="projCount" class="stats-badge">Loading Hub...</div><br>
    <img src="Untitled Desgin - 1.png" class="site-logo" onclick="checkAdmin()"><br>
    <input type="text" id="searchBar" placeholder="Search Circuits..." onkeyup="filterProjects()">
</header>

<div class="container">
    <div class="user-hub">
        <h3 style="font-size: 0.9rem; color: var(--accent);">LOGGED IN LEGENDS</h3>
        <div class="user-tags" id="user-list"></div>
    </div>

    <div id="admin-panel">
        <h3>Admin: Add Video</h3>
        <input type="text" id="vTitle" placeholder="Title" style="width:100%; margin:5px 0; padding:10px;">
        <input type="text" id="vId" placeholder="YouTube Video ID" style="width:100%; margin:5px 0; padding:10px;">
        <textarea id="vCode" placeholder="Paste Arduino Code" style="width:100%; height:100px; margin:5px 0; padding:10px;"></textarea>
        <button class="btn btn-yt" onclick="uploadProject()">PUBLISH PROJECT</button>
    </div>

    <div class="project-grid" id="mainGrid"></div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. LOGIN & SAVE USER TO GLOBAL LIST
    function handleLogin() {
        const name = document.getElementById('userName').value;
        if(name.trim().length > 1) {
            localStorage.setItem('hubUser', name);
            // Save to Firebase Public List
            db.ref('public_users').push({
                name: name,
                time: Date.now()
            });
            location.reload();
        }
    }

    // 2. DISPLAY LOGGED IN USERS
    db.ref('public_users').limitToLast(20).on('value', (snap) => {
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        snap.forEach(child => {
            list.innerHTML += `<span class="tag">üë§ ${child.val().name}</span>`;
        });
    });

    window.onload = () => {
        const name = localStorage.getItem('hubUser');
        if(name) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = "Welcome back, " + name + "!";
        }
    }

    // 3. LOAD PROJECTS
    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        let count = 0;
        snap.forEach(child => {
            const val = child.val();
            const key = child.key;
            count++;
            grid.innerHTML += `
                <div class="project-card">
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}"></iframe></div>
                    <div style="padding:15px;"><h3>${val.title}</h3></div>
                    <div class="btn-group">
                        <button class="btn btn-code" onclick="toggleCode('${key}')">GET CODE</button>
                        <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">YOUTUBE</a>
                    </div>
                    <pre id="code_${key}" class="code-area">${val.code}</pre>
                </div>`;
        });
        document.getElementById('projCount').innerText = count + " Live Projects";
    });

    function toggleCode(id) {
        const el = document.getElementById('code_'+id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function checkAdmin() {
        if(prompt("Admin PIN:") === "BRO123") {
            document.getElementById('admin-panel').style.display = 'block';
        }
    }

    function uploadProject() {
        const title = document.getElementById('vTitle').value;
        const ytId = document.getElementById('vId').value;
        const code = document.getElementById('vCode').value;
        if(title && ytId) {
            db.ref('projects').push({ title, ytId, code });
            alert("Project Live!");
        }
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    // BG ANIMATION
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        pts = [];
        for(let i=0; i<40; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:Math.random()-0.5, vy:Math.random()-0.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00d2ff33";
        pts.forEach(p => {
            p.x+=p.vx; p.y+=p.vy;
            if(p.x<0||p.x>canvas.width) p.vx*=-1;
            if(p.y<0||p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(draw);
    }
    init(); draw();
    
    // üîç SEARCH FUNCTION
    function filterProjects() {
        // 1. Get what the user typed
        const input = document.getElementById('searchBar');
        const filter = input.value.toUpperCase();
        
        // 2. Get all project cards
        const grid = document.getElementById('mainGrid');
        const cards = grid.getElementsByClassName('project-card');

        // 3. Loop through them and hide the ones that don't match
        for (let i = 0; i < cards.length; i++) {
            const h3 = cards[i].getElementsByTagName("h3")[0];
            if (h3) {
                const txtValue = h3.textContent || h3.innerText;
                // If the title matches the search, show it. If not, hide it.
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
