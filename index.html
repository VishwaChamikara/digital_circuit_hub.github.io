<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Circuit Hub</title>
    <style>
        /* ======== ENHANCED ANIMATED CSS VARIABLES ======== */
        :root {
            --primary: #00ff88;
            --secondary: #ff0066;
            --accent: #00ffff;
            --dark-bg: #0a0a0a;
            --light-bg: #f0f0f0;
            --card-dark: #1a1a1a;
            --card-light: #ffffff;
            --text-dark: #e0e0e0;
            --text-light: #333333;
            --glow: 0 0 20px rgba(0, 255, 136, 0.5);
            --glow-intense: 0 0 40px rgba(0, 255, 136, 0.8);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ======== GLOBAL STYLES & RESET ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--dark-bg);
            color: var(--text-dark);
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        body.light-mode {
            background: var(--light-bg);
            color: var(--text-light);
            --glow: 0 0 20px rgba(0, 150, 255, 0.5);
        }

        /* ======== MATRIX RAIN BACKGROUND ======== */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
        }

        /* ======== PARTICLE SYSTEM ======== */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: var(--glow);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px) rotate(360deg) scale(0); opacity: 0; }
        }

        /* ======== SCAN LINES EFFECT ======== */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 136, 0.03) 2px,
                rgba(0, 255, 136, 0.03) 4px
            );
            pointer-events: none;
            z-index: 999;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* ======== UNLOCK SCREEN WITH GLITCH ======== */
        #unlock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .unlock-container {
            text-align: center;
            animation: slideUp 0.8s ease;
            position: relative;
        }

        .unlock-container h1 {
            font-size: 4rem;
            color: var(--primary);
            text-shadow: var(--glow-intense);
            margin-bottom: 2rem;
            animation: 
                pulse 2s infinite,
                glitch 3s infinite;
            letter-spacing: 3px;
            position: relative;
        }

        /* Glitch Effect */
        .unlock-container h1::before,
        .unlock-container h1::after {
            content: 'üîê DIGITAL CIRCUIT HUB';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .unlock-container h1::before {
            animation: glitch-1 0.5s infinite;
            color: var(--secondary);
            z-index: -1;
        }

        .unlock-container h1::after {
            animation: glitch-2 0.5s infinite;
            color: var(--accent);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { clip: rect(0, 900px, 0, 0); transform: translate(-2px, -2px); }
            25% { clip: rect(0, 900px, 50px, 0); transform: translate(2px, 2px); }
            50% { clip: rect(50px, 900px, 100px, 0); transform: translate(-2px, 2px); }
            75% { clip: rect(100px, 900px, 150px, 0); transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip: rect(0, 900px, 0, 0); transform: translate(2px, 2px); }
            25% { clip: rect(0, 900px, 50px, 0); transform: translate(-2px, -2px); }
            50% { clip: rect(50px, 900px, 100px, 0); transform: translate(2px, -2px); }
            75% { clip: rect(100px, 900px, 150px, 0); transform: translate(-2px, 2px); }
        }

        #userNameInput {
            padding: 15px 25px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 50px;
            width: 300px;
            transition: var(--transition);
            font-family: inherit;
            animation: typing-glow 1.5s infinite alternate;
        }

        @keyframes typing-glow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            100% { box-shadow: var(--glow-intense); }
        }

        #enterBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        #enterBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        #enterBtn:hover::before {
            left: 100%;
        }

        #enterBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--glow-intense);
            animation: btn-pulse 0.6s ease;
        }

        @keyframes btn-pulse {
            0% { transform: translateY(-3px) scale(1.05); }
            50% { transform: translateY(-5px) scale(1.1); }
            100% { transform: translateY(-3px) scale(1.05); }
        }

        /* ======== HEADER WITH ANIMATED LOGO ======== */
        header {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            animation: slideDown 0.5s ease;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        #logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            padding: 10px 20px;
            border-radius: 10px;
        }

        #logo:hover {
            background: rgba(0, 255, 136, 0.1);
            animation: logo-glow 1s ease infinite;
        }

        @keyframes logo-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: var(--glow-intense); }
        }

        /* ======== LEGENDS ONLINE WITH ANIMATION ======== */
        #legends-online {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid var(--primary);
            animation: fadeIn 1s ease 0.5s both;
            max-width: 400px;
        }

        .legend-item {
            display: inline-block;
            margin: 5px;
            padding: 5px 15px;
            background: linear-gradient(45deg, var(--primary), transparent);
            border-radius: 20px;
            animation: slideIn 0.5s ease, pulse 2s infinite;
            animation-delay: calc(var(--i) * 0.1s);
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .legend-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .legend-item:hover::before {
            left: 100%;
        }

        /* ======== SEARCH BAR WITH ANIMATION ======== */
        #searchBar {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            display: block;
            padding: 15px 25px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 50px;
            transition: var(--transition);
            font-family: inherit;
            position: relative;
        }

        #searchBar:focus {
            outline: none;
            animation: search-expand 0.3s ease;
            box-shadow: var(--glow-intense);
            transform: scale(1.02);
        }

        @keyframes search-expand {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1.02); }
        }

        /* ======== PROJECT GRID WITH 3D EFFECTS ======== */
        #projectGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .project-card {
            background: var(--card-dark);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            animation: cardAppear 0.6s ease;
            border: 1px solid rgba(0,255,136,0.2);
            transform-style: preserve-3d;
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover::before {
            opacity: 0.7;
            animation: border-rotate 3s linear infinite;
        }

        @keyframes border-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3);
            border-color: var(--primary);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: var(--transition);
        }

        .project-card:hover .video-container iframe {
            transform: scale(1.05);
        }

        .project-info {
            padding: 1.5rem;
            position: relative;
        }

        .project-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .project-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-code {
            background: var(--secondary);
            color: white;
        }

        .btn-watch {
            background: var(--primary);
            color: #000;
        }

        .btn:hover {
            transform: scale(1.05) translateZ(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .code-snippet {
            background: #000;
            color: var(--primary);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            animation: slideDown 0.3s ease;
            border: 1px solid var(--primary);
            position: relative;
        }

        .code-snippet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: code-scan 2s linear infinite;
        }

        @keyframes code-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ======== ADMIN PANEL ======== */
        #adminPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--card-dark);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 200;
            transition: var(--transition);
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--primary);
        }

        #adminPanel.active {
            transform: translate(-50%, -50%) scale(1);
            animation: adminAppear 0.5s ease;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 5px;
            font-family: inherit;
            transition: var(--transition);
        }

        .admin-input:focus {
            outline: none;
            box-shadow: var(--glow);
            animation: input-pulse 1s infinite;
        }

        @keyframes input-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: var(--glow-intense); }
        }

        /* ======== OVERLAY ======== */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 150;
            display: none;
        }

        #overlay.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* ======== LOADING ANIMATION ======== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ======== NOTIFICATION SYSTEM ======== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideInRight 0.5s ease;
            font-weight: bold;
            border: 2px solid;
        }

        .notification.success {
            background: var(--primary);
            color: #000;
            border-color: var(--accent);
        }

        .notification.error {
            background: var(--secondary);
            color: #fff;
            border-color: var(--primary);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%) scale(0.5); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0) scale(1); opacity: 1; }
            to { transform: translateX(100%) scale(0.5); opacity: 0; }
        }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            #searchBar {
                margin: 1rem;
            }
            
            #projectGrid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .unlock-container h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Particle Background -->
    <canvas id="particles-canvas"></canvas>

    <!-- Unlock Screen -->
    <div id="unlock-screen">
        <div class="unlock-container">
            <h1>üîê DIGITAL CIRCUIT HUB</h1>
            <input type="text" id="userNameInput" placeholder="Enter your name..." maxlength="20">
            <br>
            <button id="enterBtn">ENTER HUB</button>
            <div id="welcomeBack" style="color: var(--primary); margin-top: 1rem; display: none;"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <header>
            <div class="header-content">
                <div id="logo">‚ö° DIGITAL CIRCUIT HUB</div>
                <div id="legends-online">
                    <strong>LEGENDS ONLINE üî•</strong>
                    <div id="legendsList"></div>
                </div>
                <button id="themeToggle">üåì</button>
            </div>
        </header>

        <input type="text" id="searchBar" placeholder="üîç Search projects... (e.g., Smart Light, Robot)">

        <div id="projectGrid"></div>
    </div>

    <!-- Admin Panel -->
    <div id="overlay"></div>
    <div id="adminPanel">
        <h2 style="color: var(--primary); margin-bottom: 1rem; text-align: center;">üïµÔ∏è‚Äç‚ôÇÔ∏è ADMIN PANEL</h2>
        <input type="password" id="adminPassword" class="admin-input" placeholder="Enter password (BRO123)">
        <input type="text" id="videoTitle" class="admin-input" placeholder="Video Title">
        <input type="text" id="videoId" class="admin-input" placeholder="YouTube Video ID">
        <textarea id="arduinoCode" class="admin-input" rows="6" placeholder="Arduino Code"></textarea>
        <button id="publishBtn" class="btn" style="width: 100%;">PUBLISH PROJECT</button>
        <button id="closeAdminBtn" class="btn" style="width: 100%; margin-top: 10px; background: #666;">CLOSE</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ======== FIREBASE CONFIGURATION ========
        // üî•üî•üî• REPLACE WITH YOUR FIREBASE CONFIG üî•üî•üî•
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        let database;
        let firebaseEnabled = false;
        
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            firebaseEnabled = true;
            console.log("‚úÖ Firebase connected!");
        } catch(e) {
            console.warn("‚ö†Ô∏è Firebase not configured. Running in offline mode.");
            console.log("To enable Firebase:");
            console.log("1. Create project at console.firebase.google.com");
            console.log("2. Add Realtime Database");
            console.log("3. Replace firebaseConfig with your values");
        }

        // ======== MATRIX RAIN EFFECT ========
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const matrixChars = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
        const matrixArray = matrixChars.split("");
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixCtx.fillStyle = '#00ff88';
            matrixCtx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // ======== PARTICLE SYSTEM ========
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 150;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5;
                this.speedX = Math.random() * 0.8 - 0.4;
                this.speedY = Math.random() * 0.8 - 0.4;
                this.color = Math.random() > 0.5 ? '#00ff88' : '#ff0066';
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.5;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            regenerate() {
                if (this.life <= 0) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.life = 100;
                }
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
                particle.regenerate();
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        initParticles();
        animateParticles();

        // ======== AUTHENTICATION SYSTEM ========
        const userNameInput = document.getElementById('userNameInput');
        const enterBtn = document.getElementById('enterBtn');
        const unlockScreen = document.getElementById('unlock-screen');
        const mainContent = document.getElementById('mainContent');
        const welcomeBack = document.getElementById('welcomeBack');

        const savedUser = localStorage.getItem('circuitHubUser');
        if (savedUser) {
            welcomeBack.style.display = 'block';
            welcomeBack.textContent = `Welcome back, ${savedUser}! Press ENTER HUB to continue.`;
        }

        enterBtn.addEventListener('click', () => {
            const userName = userNameInput.value.trim();
            if (userName) {
                localStorage.setItem('circuitHubUser', userName);
                saveUserToFirebase(userName);
                
                unlockScreen.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => {
                    unlockScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    createWelcomeParticles();
                }, 500);
            } else {
                userNameInput.style.animation = 'shake 0.5s ease';
                setTimeout(() => userNameInput.style.animation = '', 500);
            }
        });

        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enterBtn.click();
        });

        // Welcome particles burst
        function createWelcomeParticles() {
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: var(--primary);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    left: 50%;
                    top: 50%;
                    box-shadow: var(--glow);
                `;
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 5 + Math.random() * 10;
                
                let x = 0, y = 0;
                const animate = () => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity;
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                    particle.style.opacity = Math.max(0, 1 - Math.sqrt(x*x + y*y) / 300);
                    
                    if(particle.style.opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }

        // ======== FIREBASE USER MANAGEMENT ========
        function saveUserToFirebase(userName) {
            if (!firebaseEnabled) return;
            
            const timestamp = Date.now();
            const userRef = database.ref('users').push();
            userRef.set({
                name: userName,
                timestamp: timestamp
            });

            // Clean old users (>24 hours)
            const cutoff = timestamp - (24 * 60 * 60 * 1000);
            database.ref('users').orderByChild('timestamp').endAt(cutoff).once('value', snapshot => {
                snapshot.forEach(child => child.ref.remove());
            });
        }

        // ======== LEGENDS ONLINE ========
        const legendsList = document.getElementById('legendsList');
        
        function updateLegends() {
            if (firebaseEnabled) {
                const legendsRef = database.ref('users').orderByChild('timestamp').limitToLast(10);
                legendsRef.on('value', snapshot => {
                    legendsList.innerHTML = '';
                    const users = [];
                    snapshot.forEach(child => users.push(child.val()));
                    users.reverse().forEach((user, index) => {
                        const legendItem = document.createElement('span');
                        legendItem.className = 'legend-item';
                        legendItem.style.setProperty('--i', index);
                        legendItem.textContent = user.name;
                        legendsList.appendChild(legendItem);
                    });
                });
            } else {
                // Offline mode - show local user + sample
                legendsList.innerHTML = '';
                const savedUser = localStorage.getItem('circuitHubUser');
                const users = savedUser ? [savedUser, 'CircuitKing', 'TechNinja'] : ['CircuitKing', 'TechNinja', 'CodeMaster'];
                users.slice(0, 5).forEach((name, index) => {
                    const legendItem = document.createElement('span');
                    legendItem.className = 'legend-item';
                    legendItem.style.setProperty('--i', index);
                    legendItem.textContent = name;
                    legendsList.appendChild(legendItem);
                });
            }
        }

        updateLegends();

        // ======== PROJECT MANAGEMENT ========
        const projectGrid = document.getElementById('projectGrid');
        let projects = [];

        function loadProjects() {
            if (firebaseEnabled) {
                database.ref('projects').on('value', snapshot => {
                    projects = [];
                    snapshot.forEach(child => {
                        projects.push({id: child.key, ...child.val()});
                    });
                    renderProjects();
                });
            } else {
                const savedProjects = localStorage.getItem('circuitHubProjects');
                projects = savedProjects ? JSON.parse(savedProjects) : [
                    {
                        id: 'sample1',
                        title: 'Smart LED Controller',
                        videoId: 'dQw4w9WgXcQ',
                        code: `// Arduino LED Control
int ledPin = 13;

void setup() {
  pinMode(ledPin, OUTPUT);
  Serial.begin(9600);
}

void loop() {
  digitalWrite(ledPin, HIGH);
  delay(1000);
  digitalWrite(ledPin, LOW);
  delay(1000);
}`
                    },
                    {
                        id: 'sample2',
                        title: 'Robot Arm Controller',
                        videoId: 'dQw4w9WgXcQ',
                        code: `// Robot Arm Code
#include <Servo.h>

Servo base, arm, gripper;

void setup() {
  base.attach(9);
  arm.attach(10);
  gripper.attach(11);
}

void loop() {
  base.write(90);
  arm.write(45);
  delay(1000);
}`
                    },
                    {
                        id: 'sample3',
                        title: 'Smart Home System',
                        videoId: 'dQw4w9WgXcQ',
                        code: `// Smart Home Control
#define WIFI_SSID "YOUR_WIFI"
#define WIFI_PASS "YOUR_PASS"

void setup() {
  Serial.begin(115200);
  // Setup WiFi and sensors
}

void loop() {
  // Main control loop
}`
                    }
                ];
                renderProjects();
            }
        }

        function renderProjects() {
            projectGrid.innerHTML = '';
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${project.videoId}" 
                                frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="project-info">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-actions">
                            <button class="btn btn-code" onclick="toggleCode('${project.id}')">
                                CODE
                            </button>
                            <button class="btn btn-watch" onclick="window.open('https://youtu.be/${project.videoId}', '_blank')">
                                WATCH
                            </button>
                        </div>
                        <div id="code-${project.id}" class="code-snippet">
                            <pre>${project.code}</pre>
                        </div>
                    </div>
                `;
                
                projectGrid.appendChild(card);
            });
        }

        window.toggleCode = function(projectId) {
            const codeDiv = document.getElementById(`code-${projectId}`);
            const isVisible = codeDiv.style.display === 'block';
            codeDiv.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                const pre = codeDiv.querySelector('pre');
                pre.style.animation = 'typing 2s steps(40, end)';
            }
        };

        loadProjects();

        // ======== SEARCH FUNCTIONALITY ========
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach((card, index) => {
                const title = card.querySelector('.project-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                    card.style.animation = `slideIn 0.5s ease ${index * 0.05}s both`;
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // ======== ADMIN PANEL ========
        const logo = document.getElementById('logo');
        const overlay = document.getElementById('overlay');
        const adminPanel = document.getElementById('adminPanel');
        const adminPassword = document.getElementById('adminPassword');
        const publishBtn = document.getElementById('publishBtn');
        const closeAdminBtn = document.getElementById('closeAdminBtn');

        logo.addEventListener('click', () => {
            overlay.classList.add('active');
            adminPanel.classList.add('active');
            adminPassword.focus();
        });

        closeAdminBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
            adminPanel.classList.remove('active');
            adminPassword.value = '';
            document.getElementById('videoTitle').value = '';
            document.getElementById('videoId').value = '';
            document.getElementById('arduinoCode').value = '';
        });

        publishBtn.addEventListener('click', () => {
            if (adminPassword.value === 'BRO123') {
                const title = document.getElementById('videoTitle').value.trim();
                const videoId = document.getElementById('videoId').value.trim();
                const code = document.getElementById('arduinoCode').value.trim();

                if (title && videoId && code) {
                    const newProject = {
                        title: title,
                        videoId: videoId,
                        code: code,
                        timestamp: Date.now()
                    };
                    
                    if (firebaseEnabled) {
                        database.ref('projects').push(newProject);
                    } else {
                        projects.push({id: 'proj_' + Date.now(), ...newProject});
                        localStorage.setItem('circuitHubProjects', JSON.stringify(projects));
                        renderProjects();
                    }
                    
                    closeAdminBtn.click();
                    showNotification('Project published successfully! üöÄ', 'success');
                } else {
                    showNotification('Please fill all fields! ‚ùå', 'error');
                }
            } else {
                showNotification('Incorrect password! üîí', 'error');
            }
        });

        // ======== NOTIFICATION SYSTEM ========
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Create burst particles
            for(let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: ${type === 'success' ? '#00ff88' : '#ff0066'};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    left: ${window.innerWidth - 50}px;
                    top: 50px;
                    box-shadow: 0 0 10px currentColor;
                `;
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 15;
                const velocity = 3 + Math.random() * 5;
                
                let x = 0, y = 0;
                const animate = () => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 2;
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                    particle.style.opacity = Math.max(0, 1 - Math.sqrt(x*x + y*y) / 200);
                    
                    if(particle.style.opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // ======== THEME TOGGLE ========
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            
            particles.forEach(p => {
                p.color = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
            });
            
            showNotification(`Switched to ${isLight ? 'Light' : 'Dark'} mode! üåì`, 'success');
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        // ======== TYPING EFFECT FOR CODE ========
        const style = document.createElement('style');
        style.textContent = `
            @keyframes typing {
                from { width: 0; }
                to { width: 100%; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
