<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* üé® THEME VARIABLES */
        :root {
            --bg: #030712; --text: #f8fafc; --accent: #00d2ff;
            --glass: rgba(15, 23, 42, 0.85); --card-border: rgba(255, 255, 255, 0.08);
            --discord: #5865F2; --kofi: #FF5E5B;
        }

        body.light-mode {
            --bg: #f1f5f9; --text: #0f172a; --glass: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 210, 255, 0.2);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        /* üåì THEME TOGGLE */
        .theme-btn {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: var(--accent); color: #000; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 15px var(--accent);
        }

        header { 
            padding: 50px 20px 30px; text-align: center; 
            background: linear-gradient(180deg, rgba(0, 210, 255, 0.1) 0%, transparent 100%);
        }
        
        .site-logo { 
            width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); 
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); margin-bottom: 15px;
        }

        .user-greeting { font-size: 1.2rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; display: none; }

        .search-container { width: 90%; max-width: 500px; margin: 20px auto; }
        #searchBar { 
            width: 100%; padding: 14px 22px; border-radius: 50px; border: 1px solid var(--accent);
            background: var(--glass); color: var(--text); outline: none; backdrop-filter: blur(10px);
        }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        .project-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 768px) { .project-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        /* üóÇÔ∏è CARDS */
        .project-card { 
            background: var(--glass); backdrop-filter: blur(15px); 
            border-radius: 24px; border: 1px solid var(--card-border); 
            overflow: hidden; transition: 0.3s ease; animation: fadeInUp 0.5s ease backwards;
        }
        .project-card:hover { transform: translateY(-8px); border-color: var(--accent); }

        .card-header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.1); gap: 12px; }
        .card-logo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--accent); }
        
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .info { padding: 18px; }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; text-align: center; text-decoration: none; font-size: 0.8rem; }
        .btn-code { background: #334155; }
        .btn-yt { background: linear-gradient(45deg, #ff0000, #b91c1c); }

        .code-area { background: #000; color: #10b981; padding: 15px; border-radius: 12px; display: none; margin-top: 15px; font-family: monospace; overflow-x: auto; }

        /* üîê LOGIN MODAL */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--glass); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px;
            border: 1px solid var(--accent); text-align: center;
        }
        .inp { width: 100%; padding: 14px; margin-bottom: 12px; background: rgba(0,0,0,0.2); color: var(--text); border: 1px solid #334155; border-radius: 12px; font-size: 16px; }

        /* ü§ù SOCIAL BAR */
        .community-bar { display: flex; justify-content: center; gap: 15px; margin-top: 50px; flex-wrap: wrap; }
        .social-btn { padding: 12px 24px; border-radius: 50px; color: white; text-decoration: none; font-weight: bold; }
        .discord { background: var(--discord); }
        .kofi { background: var(--kofi); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<button class="theme-btn" onclick="toggleTheme()">üåì</button>

<div id="loginOverlay">
    <div class="login-box">
        <img src="logo.png" style="width:70px; margin-bottom:10px;">
        <h2 style="margin-bottom:20px;">Welcome to the Hub</h2>
        <input type="text" id="userName" class="inp" placeholder="Full Name">
        <input type="email" id="userEmail" class="inp" placeholder="Email Address">
        <input type="password" id="userPass" class="inp" placeholder="Password">
        <button class="btn btn-yt" style="width:100%; padding:15px;" onclick="handleLogin()">ENTER SITE</button>
    </div>
</div>

<header>
    <div id="welcomeMsg" class="user-greeting"></div>
    <img src="Untitled Design - 1.png" class="site-logo">
    <h1>DIGITAL CIRCUIT HUB</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search projects..." onkeyup="filterProjects()">
    </div>
</header>

<div class="container">
    <div id="creator-tools" style="display:none; background:rgba(0,0,0,0.2); padding:20px; border-radius:20px; margin-bottom:20px; border:1px dashed var(--accent);">
        <input type="text" id="newTitle" class="inp" placeholder="Project Name">
        <input type="text" id="newURL" class="inp" placeholder="YouTube Link">
        <textarea id="newCode" class="inp" style="height:100px" placeholder="Arduino Code"></textarea>
        <button class="btn btn-yt" style="width:100%" onclick="publish()">POST PROJECT</button>
    </div>

    <div class="project-grid" id="mainGrid"></div>
    
    <div class="community-bar">
        <a href="https://discord.gg/dxCpc5Ey2t" target="_blank" class="social-btn discord">Discord</a>
        <a href="https://ko-fi.com/vishwachamikara" target="_blank" class="social-btn kofi">Ko-fi</a>
        <button onclick="adminLogin()" style="background:none; border:none; color:rgba(128,128,128,0.2); margin-left:10px;">[ admin ]</button>
    </div>
</div>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîê LOGIN LOGIC
    window.onload = () => {
        const savedName = localStorage.getItem('hubUser');
        if(savedName) {
            document.getElementById('loginOverlay').style.display = 'none';
            showGreeting(savedName);
        }
    }

    function handleLogin() {
        const name = document.getElementById('userName').value;
        if(name.length > 2) {
            localStorage.setItem('hubUser', name);
            document.getElementById('loginOverlay').style.display = 'none';
            showGreeting(name);
        } else {
            alert("Please enter your name, bro!");
        }
    }

    function showGreeting(name) {
        const msg = document.getElementById('welcomeMsg');
        msg.innerText = "Hello, " + name.split(' ')[0] + "! üëã";
        msg.style.display = 'block';
    }

    // üåì THEME TOGGLE
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    // FIREBASE DATA LOAD
    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = ''; 
        snap.forEach((child) => {
            const val = child.val();
            const key = child.key;
            grid.innerHTML += `
                <div class="project-card" data-title="${val.title.toLowerCase()}">
                    <div class="card-header">
                        <img src="logo.png" class="card-logo">
                        <h2 style="font-size:1rem;">${val.title}</h2>
                    </div>
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}" allowfullscreen></iframe></div>
                    <div class="info">
                        <div class="btn-group">
                            <button class="btn btn-code" onclick="toggle('${key}')">GET CODE</button>
                            <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH</a>
                        </div>
                        <pre id="${key}" class="code-area">${val.code}</pre>
                    </div>
                </div>`;
        });
    });

    // üåå ANIMATION ENGINE
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };

    function initAnim() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<50; i++) {
            particles.push({
                x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                vx: Math.random()*0.6-0.3, vy: Math.random()*0.6-0.3, size: Math.random()*2
            });
        }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#00d2ff";
        particles.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx *= -1;
            if(p.y<0 || p.y>canvas.height) p.vy *= -1;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            
            let dx = mouse.x - p.x; let dy = mouse.y - p.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 120) {
                ctx.strokeStyle = `rgba(0, 210, 255, ${1 - dist/120})`;
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
            }
        });
        requestAnimationFrame(animate);
    }
    window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
    window.addEventListener('touchstart', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
    window.addEventListener('resize', initAnim);
    initAnim(); animate();

    // UTILITIES
    function filterProjects() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.project-card').forEach(c => {
            c.style.display = c.getAttribute('data-title').includes(q) ? 'block' : 'none';
        });
    }
    function toggle(id) { let e = document.getElementById(id); e.style.display = (e.style.display==='block'?'none':'block'); }
    function adminLogin() { if(prompt("Pin:") === "BRO123") document.getElementById('creator-tools').style.display = 'block'; }
    function publish() {
        const title = document.getElementById('newTitle').value;
        const ytId = document.getElementById('newURL').value.split('v=')[1] || document.getElementById('newURL').value;
        const code = document.getElementById('newCode').value;
        if(title && ytId) db.ref('projects').push({ title, ytId, code });
    }
</script>
</body>
</html>
