<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Circuit Hub | Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --bg: #030712; --text: #f8fafc; --accent: #00d2ff;
            --glass: rgba(15, 23, 42, 0.85); --card-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #f1f5f9; --text: #0f172a; --glass: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 210, 255, 0.2);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; pointer-events: none; }

        .theme-btn { position: fixed; top: 20px; right: 20px; z-index: 100; width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--accent); cursor: pointer; font-size: 20px; box-shadow: 0 0 15px var(--accent); }

        header { padding: 60px 20px 20px; text-align: center; }
        .site-logo { width: 90px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 15px; cursor: pointer; }

        #searchBar { width: 90%; max-width: 500px; padding: 15px 25px; border-radius: 50px; border: 2px solid var(--accent); background: var(--glass); color: var(--text); outline: none; margin-bottom: 25px; backdrop-filter: blur(10px); font-size: 1rem; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Legends Section */
        .user-hub { background: var(--glass); padding: 20px; border-radius: 20px; margin-bottom: 30px; border: 1px solid var(--card-border); text-align: center; }
        .user-tags { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; }
        .tag { background: rgba(0, 210, 255, 0.15); color: var(--accent); padding: 6px 12px; border-radius: 50px; font-size: 0.85rem; border: 1px solid var(--accent); }

        /* Project Grid */
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .project-card { background: var(--glass); border-radius: 24px; border: 1px solid var(--card-border); overflow: hidden; transition: 0.3s; }
        .project-card:hover { transform: scale(1.02); border-color: var(--accent); }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        .btn-group { display: flex; gap: 10px; padding: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
        .btn-code { background: #334155; color: white; }
        .btn-yt { background: #ff0000; color: white; }
        .btn:active { transform: scale(0.95); }

        .code-area { background: #000; color: #00ff41; padding: 15px; border-radius: 12px; font-family: monospace; white-space: pre; overflow-x: auto; display: none; margin: 10px; border: 1px solid #333; font-size: 0.85rem; }

        /* Login */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; text-align: center; }
        #admin-panel { display: none; background: var(--glass); padding: 25px; border-radius: 20px; border: 2px dashed var(--accent); margin-bottom: 30px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>

<div id="loginOverlay">
    <div style="width: 85%; max-width: 350px;">
        <h2 style="color:var(--accent); margin-bottom:25px; letter-spacing: 2px;">CIRCUIT HUB</h2>
        <input type="text" id="userName" style="width:100%; padding:15px; border-radius:12px; border:none; margin-bottom:20px;" placeholder="Your Name...">
        <button class="btn btn-yt" style="width:100%; padding: 15px;" onclick="handleLogin()">ENTER HUB</button>
    </div>
</div>

<header>
    <div id="welcomeMsg" style="font-weight: bold; color: var(--accent); margin-bottom: 10px;"></div>
    <img src="logo.png" class="site-logo" onclick="checkAdmin()">
    <br>
    <input type="text" id="searchBar" placeholder="Search projects (e.g. Smart Light)..." onkeyup="filterProjects()">
</header>

<div class="container">
    <div class="user-hub">
        <h3 style="font-size: 0.9rem; opacity: 0.8;">LEGENDS ONLINE</h3>
        <div class="user-tags" id="user-list"></div>
    </div>

    <div id="admin-panel">
        <h3 style="margin-bottom:15px;">Admin Control</h3>
        <input type="text" id="vTitle" placeholder="Project Title" style="width:100%; margin-bottom:10px; padding:10px; border-radius:8px;">
        <input type="text" id="vId" placeholder="YouTube Video ID" style="width:100%; margin-bottom:10px; padding:10px; border-radius:8px;">
        <textarea id="vCode" placeholder="Arduino Code" style="width:100%; height:120px; margin-bottom:10px; padding:10px; border-radius:8px;"></textarea>
        <button class="btn btn-yt" style="width:100%" onclick="uploadProject()">PUBLISH TO HUB</button>
    </div>

    <div class="project-grid" id="mainGrid"></div>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyBefDwNTP-DO9ApeBydZAlNcVyD5pxfhUQ",
      authDomain: "digitalcircuithub.firebaseapp.com",
      databaseURL: "https://digitalcircuithub-default-rtdb.firebaseio.com",
      projectId: "digitalcircuithub",
      storageBucket: "digitalcircuithub.firebasestorage.app",
      messagingSenderId: "682398409831",
      appId: "1:682398409831:web:0884fa45b9dec7b54020c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- SEARCH LOGIC ---
    function filterProjects() {
        const input = document.getElementById('searchBar').value.toUpperCase();
        const cards = document.getElementsByClassName('project-card');

        for (let i = 0; i < cards.length; i++) {
            const title = cards[i].querySelector('h3').innerText.toUpperCase();
            cards[i].style.display = title.includes(input) ? "" : "none";
        }
    }

    // --- AUTH & LOGIN ---
    function handleLogin() {
        const name = document.getElementById('userName').value.trim();
        if(name.length > 1) {
            localStorage.setItem('hubUser', name);
            db.ref('public_users').push({ name: name, time: Date.now() });
            location.reload();
        } else {
            alert("Enter a real name, bro!");
        }
    }

    window.onload = () => {
        const name = localStorage.getItem('hubUser');
        if(name) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = "Hello, " + name;
        }
    }

    // --- USER LIST SYNC ---
    db.ref('public_users').limitToLast(15).on('value', (snap) => {
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        snap.forEach(child => {
            list.innerHTML += `<span class="tag">âš¡ ${child.val().name}</span>`;
        });
    });

    // --- PROJECT LOADING ---
    db.ref('projects').on('value', (snap) => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        snap.forEach(child => {
            const val = child.val();
            const key = child.key;
            grid.innerHTML += `
                <div class="project-card">
                    <div class="video-box"><iframe src="https://www.youtube.com/embed/${val.ytId}"></iframe></div>
                    <div style="padding:15px;"><h3>${val.title}</h3></div>
                    <div class="btn-group">
                        <button class="btn btn-code" onclick="toggleCode('${key}')">CODE</button>
                        <a href="https://youtu.be/${val.ytId}" target="_blank" class="btn btn-yt">WATCH</a>
                    </div>
                    <pre id="code_${key}" class="code-area">${val.code}</pre>
                </div>`;
        });
    });

    function toggleCode(id) {
        const el = document.getElementById('code_'+id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    // --- ADMIN TOOLS ---
    function checkAdmin() {
        if(prompt("Enter PIN:") === "BRO123") {
            document.getElementById('admin-panel').style.display = 'block';
        }
    }

    function uploadProject() {
        const title = document.getElementById('vTitle').value;
        const ytId = document.getElementById('vId').value;
        const code = document.getElementById('vCode').value;
        if(title && ytId) {
            db.ref('projects').push({ title, ytId, code });
            alert("Project Live!");
            location.reload();
        }
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    // --- BG CANVAS ANIMATION ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        pts = [];
        for(let i=0; i<30; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:Math.random()-0.5, vy:Math.random()-0.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00d2ff22";
        pts.forEach(p => {
            p.x+=p.vx; p.y+=p.vy;
            if(p.x<0||p.x>canvas.width) p.vx*=-1;
            if(p.y<0||p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(draw);
    }
    init(); draw();
    window.addEventListener('resize', init);
</script>
</body>
</html>
